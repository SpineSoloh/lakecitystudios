<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

<style>
/* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
}

/* Navbar */
.navbar {
    width: 100%;
    background-color: #333;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
}

.logo {
    width: 100px;
    height: auto;
}

.nav-menu {
    list-style: none;
    display: flex;
}

.nav-menu li {
    margin-left: 20px;
}

.nav-menu li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    transition: color 0.3s;
}

.nav-menu li a:hover {
    color: #4CAF50;
}

/* Dropdown menu styles */
.dropdown-menu {
    display: none;
    position: absolute;
    background-color: #333;
    margin-top: 10px;
    padding: 10px;
}

.dropdown:hover .dropdown-menu {
    display: block;
}

.dropdown-menu li {
    margin-bottom: 10px;
}

.dropdown-menu li a {
    color: white;
}

.social-media-icons img {
    width: 20px;
    height: 20px;
    margin-left: 10px;
}

.social-media-icons a {
    color: white;
}

/* Item List and Payment Section */
/* Updated styles for item-list-container */
.item-list-container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 80%; /* Increased width to make it standard */
    max-width: 1200px; /* Cap the maximum width */
    margin-top: 20px;
}

/* Updated item-list cards to have a more stylish look */
.item-list li {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    background-color: #f9f9f9;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.item-list li:hover {
    transform: scale(1.02);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .item-list-container {
        width: 90%;
    }
    
    .item-list li {
        flex-direction: column;
        align-items: flex-start;
    }
}

h1 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

.item-list {
    list-style: none;
    margin-bottom: 20px;
}

.item-list input[type="checkbox"] {
    margin-right: 10px;
}

.total-container {
    margin: 20px 0;
    font-size: 20px;
    font-weight: bold;
}

.pay-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.pay-button:hover {
    background-color: #45a049;
}

/* Footer */
footer {
    width: 100%;
    background-color: #333;
    color: white;
    padding: 20px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    bottom: 0;
}

.footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    width: 100%;
    padding: 0 20px;
}

.footer-logo img {
    width: 100px;
    height: auto;
}

.footer-links ul {
    list-style: none;
    display: flex;
    flex-wrap: wrap;
}

.footer-links ul li {
    margin-right: 20px;
}

.footer-links ul li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

.footer-links ul li a:hover {
    text-decoration: underline;
}

footer .social-media-icons img {
    width: 25px;
    height: 25px;
    margin-left: 15px;
}

</style>
